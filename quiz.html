<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skin Care quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body background="https://images.unsplash.com/photo-1414510451013-d0a41fea512e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80">
    <button type="button" class="btn btn-info">
            <a href="index.html">Home</a>
    </button>
    <div class="container">
        <div class="flex-center flex-column">
            <!-- Heads Up Display -->
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                    <!-- change to dynamically update -->
                        1/5
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <!-- game div -->
            <!-- replace with question and choices when start quiz is clicked -->
            <!-- question loop through questions -->
            <div id="question" class="questions-style"></div>
            <div id="choices" class="choices-style"></div>
            <div id="score"></div>
            <button type="button" class="btn btn-info" id="nextBtn">Next Question</button>
            <button type="button" class="btn btn-info" id="highScores">
                <a href="highscores.html">View High Scores</a>
            </button>
        </div>
    </div>

</body>
<script src="./questions.js"></script>
<script src="./app.js"></script>
</html>
